server:
  port: 8080
  context-path: /api/v1

spring:
# dev 开发环境 prod 生产环境
  profiles:
    active: dev
  # mysql 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/xdbin?characterEncoding=utf8&useSSL=true
    username: xdbin_db
    password: xdbin_db%rw
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    # hibernate 是否修改表结构
    hibernate:
      ddl-auto: none
    # 是否显示 sql
    show-sql: true

jwt:
  header: Authorization
  secret: mySecret
  expiration: 60
  tokenHead: Bearer